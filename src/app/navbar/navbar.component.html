        <a mat-button type="button" mat-button (click)="toggleSidebar()">
            <mat-icon aria-hidden="false" fontIcon="home"></mat-icon>
        </a>
    </div>
    <div>
        <a mat-button routerLink="/home">{{appTitle}}</a>
    </div>
    <div>
        <a mat-button type="button" mat-button>
