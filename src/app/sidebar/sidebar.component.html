<mat-sidenav-container style="background-color: rgba(255,255,255,0);height: 100%; width: 100%; position: fixed;">
    <mat-sidenav #sidenav mode="side" [opened]="sidebarToggleService.isOpen" class="sidebar">
        <div>
            <ul>
                <li *ngFor="let m of menu" routerLink="{{m.link}}" (click)="sidebarToggleService.toggleSidebar();">
                    <a style="font-weight: bold;">{{m.lib}}</a>
                </li>
            </ul>
        </div>
    </mat-sidenav>

    <mat-sidenav-content style="padding: 15px;">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
