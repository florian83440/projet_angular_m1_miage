<button disabled mat-button routerLink="/add-subject" class="btn btn-primary-outline" style="float: right"><mat-icon>add</mat-icon>&nbsp;Nouvelle matière</button>
<h3>Liste des enseignants :</h3>
<table mat-table [dataSource]="this.getSubjects()" class="table">

    <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef>Libellé</th>
        <td mat-cell *matCellDef="let subject">{{ subject.libelle }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td class="tdImg" mat-cell *matCellDef="let subject"><img src="/assets/documents/subject/{{ subject.image_id }}/logo.jpg"></td>
    </ng-container>


    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="tdCenter" style="width: 10%;">Actions</th>
        <td mat-cell class="tdCenter" *matCellDef="let teacher">
            <a class="btn btn-info">
                <mat-icon>remove_red_eye</mat-icon>
            </a>
            &nbsp;
            <a class="btn btn-danger">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <!-- Assign column definitions to the table -->
    <tr mat-header-row *matHeaderRowDef="['libelle', 'image', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['libelle', 'image', 'actions']"></tr>
</table>
