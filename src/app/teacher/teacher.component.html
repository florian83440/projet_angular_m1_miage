<button disabled mat-button routerLink="/add-teacher" class="btn btn-primary-outline" style="float: right"><mat-icon>add</mat-icon>&nbsp;Nouvel enseignant</button>
<h3>Liste des enseignants :</h3>
<table mat-table [dataSource]="this.getTeachers()" class="table">

    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.nom }}</td>
    </ng-container>

    <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef>Pr√©nom</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.prenom }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td class="tdImg" mat-cell *matCellDef="let teacher"><img src="/assets/documents/teacher/{{ teacher.image_id }}/logo.jpg"></td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="tdCenter" style="width: 10%;">Actions</th>
        <td mat-cell class="tdCenter" *matCellDef="let teacher">
            <a class="btn btn-info">
                <mat-icon>remove_red_eye</mat-icon>
            </a>
            &nbsp;
            <a class="btn btn-danger">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <!-- Assign column definitions to the table -->
    <tr mat-header-row *matHeaderRowDef="['nom', 'prenom', 'image', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nom', 'prenom', 'image', 'actions']"></tr>
</table>
