<button mat-button routerLink="/add-teacher" class="btn btn-primary-outline" style="float: right"><mat-icon>add</mat-icon>&nbsp;Nouvel enseignant</button>
<h3>Liste des enseignants :</h3>
<table mat-table [dataSource]="this.getTeachers()" class="table">

    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.nom }}</td>
    </ng-container>

    <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef>PrÃ©nom</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.prenom }}</td>
    </ng-container>

    <!-- Assign column definitions to the table -->
    <tr mat-header-row *matHeaderRowDef="['nom', 'prenom']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nom', 'prenom']"></tr>
</table>
