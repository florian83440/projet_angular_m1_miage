<button disabled mat-button routerLink="/add-teacher" class="btn btn-primary-outline" style="float: right"><mat-icon>add</mat-icon>&nbsp;Nouvel étudiant</button>
<h3>Liste des étudiants :</h3>
<table mat-table [dataSource]="this.getStudents()" class="table">

    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let student">{{ student.nom }}</td>
    </ng-container>

    <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef>Prénom</th>
        <td mat-cell *matCellDef="let student">{{ student.prenom }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td class="tdImg" mat-cell *matCellDef="let student"><img src="/assets/documents/student/{{ student.image_id }}/logo.jpg"></td>
    </ng-container>

    <!-- Assign column definitions to the table -->
    <tr mat-header-row *matHeaderRowDef="['nom', 'prenom', 'image']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nom', 'prenom', 'image']"></tr>
</table>
